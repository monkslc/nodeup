on: [push]

name: Deploy

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
